<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Button Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .fire-button {
            font-size: 20px;
            padding: 15px 40px;
            border: 2px solid #ff4500;
            background-color: black;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .fire-button:hover {
            background-color: #ff4500;
            color: black;
        }

        .fire {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .fire span {
            position: absolute;
            width: 5px;
            height: 5px;
            background: orange;
            border-radius: 50%;
            opacity: 0;
            animation: fire-animation 0.5s linear infinite;
        }

        @keyframes fire-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-30px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="fire-button">Hover Me</button>
        <div class="fire"></div>
    </div>
    
    <script>
        const button = document.querySelector('.fire-button');
        const fireContainer = document.querySelector('.fire');

        button.addEventListener('mouseenter', () => {
            fireContainer.innerHTML = '';
            fireContainer.style.opacity = '1';
            for (let i = 0; i < 20; i++) {
                let flame = document.createElement('span');
                flame.style.left = `${Math.random() * 100}%`;
                flame.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
                fireContainer.appendChild(flame);
            }
        });

        button.addEventListener('mouseleave', () => {
            fireContainer.style.opacity = '0';
        });
    </script>
</body>
</html>
